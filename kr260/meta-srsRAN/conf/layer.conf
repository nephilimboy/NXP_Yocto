# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-srsRAN"
BBFILE_PATTERN_meta-srsRAN = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-srsRAN = "6"

LAYERDEPENDS_meta-srsRAN = "core"
LAYERSERIES_COMPAT_meta-srsRAN = "scarthgap"
