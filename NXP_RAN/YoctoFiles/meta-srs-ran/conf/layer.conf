# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-srs-ran"
BBFILE_PATTERN_meta-srs-ran = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-srs-ran = "6"

LAYERDEPENDS_meta-srs-ran = "core"
LAYERSERIES_COMPAT_meta-srs-ran = "walnascar"
