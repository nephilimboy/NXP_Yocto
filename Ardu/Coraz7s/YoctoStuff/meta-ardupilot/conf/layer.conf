# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ardupilot"
BBFILE_PATTERN_meta-ardupilot = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ardupilot = "6"

LAYERDEPENDS_meta-ardupilot = "core"
LAYERSERIES_COMPAT_meta-ardupilot = "scarthgap"
